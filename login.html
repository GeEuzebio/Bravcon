<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div style="height: 100vh; display:flex; flex-direction: column; justify-content:center; align-items:center">
        <div style="display: flex; justify-content: center; align-items: center; margin-bottom: 20px;">
            <div class="container" style="display: flex; flex-direction:column; align-items:center">
                <div style="display: flex; align-items:center;">
                    <img src="img/bravcon_icon.png" alt="" width="50">
                    <h1 style="padding: 0; margin: 0 0 0 2px">BRAVCON</h1>
                </div>
                <h6 style="text-align: center;">Contabilidade e Assessoria</h6>
            </div>
        </div>
        <div class="container"
            style="margin: 0 auto; display:flex; flex-direction: column; justify-content:center; align-items:center">
            <form action="" method="post" style="max-width:400px;">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        name="email">
                </div>
                <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha">
                </div>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
    </div>
</body>

</html>
