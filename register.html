<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Register Screen</title>
</head>

<body>
    <div class="row" style="width:100%; height:100vh; display: flex; align-items:center;">
        <div class="col-md-8" style="height: 100vh;">
            <div class="container" style="display: flex; flex-direction:column; align-items:center;">
                <img src="img/bravcon_icon.png" alt="Bravcon" width="300" style="margin: 0 auto;">
                <p style="text-align: center; font-size:24pt">BRAVCON</p>
                <p>Contabilidade e Consultoria</p>
                <p style="text-align: justify;">Empresa Contábil com foco na Gestão Empresarial e Financeira para
                    evolução do seu negócio</p>
                <p>ATENDEMOS EM TODO DO BRASIL</p>
            </div>
        </div>
        <div class="col-md-4" style="height: 100vh; box-shadow: 0 0 10px 0.5px #000; margin: 0 auto; display:flex; flex-direction: column; justify-content:center; align-items:center">
            <div class="container" style="margin: 0; padding: 0 auto;">
                <h2 style="text-align: center; padding: 10px;">Formulário de Cadastro</h2>
                <form action="/register" method="post"
                    style=" border-radius: 5px; padding: 20px; margin-top: 20px"
                    onsubmit="return checkPassword()">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" name="nome">
                    </div>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Sobrenome</label>
                        <input type="text" class="form-control" name="sobrenome">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Endereço de Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            name="email">
                        <div id="emailHelp" class="form-text" style="color: #fff;">We'll never share your email with
                            anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Digite sua senha</label>
                        <input type="password" class="form-control" id="senha" name="senha">
                    </div>
                    <div class="mb-3">
                        <label for="confirmesenha" class="form-label">Confirme sua senha</label>
                        <input type="password" class="form-control" id="confirmsenha" name="confirmsenha">
                        <div id="check" class="form-text" style="color: red;"></div>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                </form>
            </div>
            <script type="text/javascript">
                function checkPassword() {
                    var senha = document.getElementById('senha').value;
                    var confirmesenha = document.getElementById('confirmsenha').value;
                    var check = document.getElementById('check');

                    if (senha !== confirmesenha) {
                        check.innerText = 'Senhas diferentes.';
                        return false;
                    } else {
                        check.innerText = '';
                        return true;
                    }
                }
            </script>
        </div>
    </div>
</body>

</html>
